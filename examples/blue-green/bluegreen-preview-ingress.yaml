apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-demo-preview
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/app-root: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /preview
        pathType: Prefix
        backend:
          service:
            name: bluegreen-demo-preview
            port:
              name: http
